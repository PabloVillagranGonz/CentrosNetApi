spring.application.name=CentrosNetApi

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/centrosnet
spring.datasource.username=root
spring.datasource.password=toor

server.address=0.0.0.0
server.port=9999

# habilitar/deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true

# definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

# ======================
# JWT CONFIG
# ======================
jwt.secret=CentrosNetSuperSecretKey_ChangeThisLater
jwt.expiration=86400000

#http://localhost:9999/doc/swagger-ui.html
